<section class="about">
  <div class="about__inner">
    <h1 class="about__title">How it works?</h1>
    <ul class="about__list">
      {% import "data/about-data.html" as data %}
      {% for item in data.list %}
        <li class="about__item">
          {{ mixins.icon(item.icon) }}
          <p class="about__text">{{ item.text }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
